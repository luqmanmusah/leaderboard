<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>Leaderboard</header>
    <div class="main-container">
        <div class="box score-board">
            <div class="board-title">
            <h3 class="score-title">Recent Score</h3>
            <button>Refresh</button>
            </div>
        </div>
        <div class="box score-form">
            <h3>Add your Score</h3>
            <form class="form">
                <input class="text-inputs" type="text" placeholder="Your name"><br>
                <input class="text-inputs" type="text" placeholder="Your Score"><br>
                <input class="submit" type="submit" value="submit">
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
